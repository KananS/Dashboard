<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Recommendations</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="glow-box">
            <h1>StyleCraft</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../contests.html">Contests</a></li>
                <li><a href="../designs.html">Designs</a></li>
                <li><a href="../profile.html">Profile</a></li>
                <li><a href="../vote.html">Vote</a></li>
                <li><a href="index.html">Recommendations</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="recommendation-container">
            <h1>Find Your Perfect Outfit</h1>
            <form id="recommendationForm">
                <label for="height">Height:</label>
                <select id="height" name="height">
                    <option value="short">Short</option>
                    <option value="average">Average</option>
                    <option value="tall">Tall</option>
                </select>

                <label for="physique">Physique:</label>
                <select id="physique" name="physique">
                    <option value="slim">Slim</option>
                    <option value="average">Average</option>
                    <option value="athletic">Athletic</option>
                </select>

                <label for="skinTone">Skin Tone:</label>
                <select id="skinTone" name="skinTone">
                    <option value="light">Light</option>
                    <option value="medium">Medium</option>
                    <option value="dark">Dark</option>
                </select>

                <button type="submit">Get Recommendations</button>
            </form>
        </div>
        <div class="results-container" id="resultsContainer">
            <!-- Outfit results will be displayed here -->
        </div>
    </main>

    <script src="../js/recommendation.js"></script>
</body>
</html>
